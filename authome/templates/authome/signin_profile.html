{% extends "authome/default.html" %}


{% block title%}Email sign in -- Please input email verification code{% endblock title%}

{% block real_content %}
<form method="post" id="sigupform" action="{% url 'authome:auth_local_signup' %}">
{% csrf_token %}
<div class="intro">
   <h2>
    Account doesn't exist, please enter user profile to signup
   </h2>
</div>
<div class="entry">
  <div class="entry-item">
    <label for="signInName">
      Email Address
    </label>
    <input type="email" id="id_email" name="email" value="" aria-label="Email Address" readonly>
   </div>
  <div class="entry-item">
    <label for="firstname">
      First Name
    </label>
    <input type="text" title="Please enter your first name" id="id_firstname" name="firstname"  placeholder="First Name" value="" aria-label="First Name">
   </div>
  <div class="entry-item">
    <label for="lastname">
      Last Name
    </label>
    <input type="text" title="Please enter your last name" id="id_lastname" name="lastname"  placeholder="Last Name" value="" aria-label="Last Name">
   </div>
   <div class="buttons">
      <button id="id_back" type="button" form="signinform" onclick="document.location='{% url 'authome:auth_local' %}'">Back</button>
      <button id="id_verify" type="submit" form="signinform">Sign up</button>
   </div>
</div>
</form>
{% endblock real_content %}
